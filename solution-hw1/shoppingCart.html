<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Bun Bun Bake Shop Shopping Cart</title>
    <meta charset="UTF-8">

    <!-- Link to css -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  
  <body>
    <!-- header -->
    <section> 
      <a href = "./index.html"><img class = "logo" src = "../assets/logo/logo-01.svg" /></a>
      <!-- drawing line resource: https://www.w3schools.com/tags/tag_hr.asp -->
      <hr class = "headerLine">
    </section>
  
    <!-- navigation bar -->
    <nav>
      <div>
        <a class =  "navOtherPage" href = "./index.html">PRODUCTS</a>
      </div>
      <div>
        <a class =  "navCurrPage" href = "./shoppingCart.html">CART</a>
      </div>

    <!-- main webpage -->
    <main class = center>
      <!-- page title -->
      <p class = "pageTitle">Shopping Cart</p>
    
      <!-- cart detail -->
      <img class = "smallImg center" src = "../assets/products/original-cinnamon-roll.jpg" />
      <p class = "removeStyle">Remove</p>

      <img class = "smallImg center" src = "../assets/products/double-chocolate-cinnamon-roll.jpg" />

      <p class = "checkoutListing">Double Chocolate Cinnamon Roll</p>
      <p class = "checkoutListing">Glazing: Sugar Milk</p>
      <p class = "checkoutListing">Pack Size: 6</p>
      <p class = "checkoutListing">$27.45</p>

      <dr></dr>
      <hr class = "footerLine">
      <p class = "checkoutListing">Total: $29.94</p>
      <div class = "checkoutButton">
        <p class = normalTextBold>Checkout</p>
      </div>
    </main>

  </body>
